  <body ng-app="mod11" ng-init="rootWidth=1200">
    <div ng-controller="clientsCtrl" class="container" ng-style="{'width': rootWidth+'px'}">
      <header>
		  <form class="form-inline">
			 <div class="form-group">
<!--  necessita font-awesome.css
				<div class="input-group">
				  <span class="input-group-addon"><i class="fa fa-search"></i></span>
				  <input type="text" class="form-control" placeholder="Buscar" ng-model="searchFish" ng-change="actualitza()">
					<span class="input-group-btn" ng-click="neteja()">
						<button class="btn btn-default" type="button">
							<i class="fa fa-remove"></i>
						</button>
					</span>
				</div>
 -->
				<div class="input-group">
				  <span class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
				  <input type="text" class="form-control" placeholder="Buscar" ng-model="searchFish" ng-change="actualitza()">
					<span class="input-group-btn" ng-click="neteja()">
						<button class="btn btn-default" type="button">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</span>
				</div>
				
				
			 </div>
		  </form>
<!--
        <button class="btn btn-default" type="button" ng-click="toggleCol()">Toggle column</button>
        <label for="width">Table width: </label>
        <input type="number" step="1" max="1200" min="400" ng-model="rootWidth">
-->
      </header>
		<scrollable-table watch="visibleProjects">
	        <table class="table table-striped table-bordered">
				<thead>
			          <tr>
							<th ng-repeat="key in keys(projectsCap)" sortable-header col="{{key}}">{{key}}</th>
			          </tr>
				</thead>
				<tbody>
					<tr ng-repeat="response in visibleProjects | filter:searchFish" row-id="{{ response.facility }}" ng-class="{info: selected == response.facility}" >
						<td ng-repeat="key in projectsKeys">{{response[key]}}</td>
					</tr>
				</tbody>
			</table>
		</scrollable-table>
      <footer>
      		<div class="pull-right">{{(visibleProjects | filter:searchFish).length}} filas<span ng-show="searchFish"> (total: {{visibleProjects.length}})</span></div>
<!--
      		<div class="pull-right">Total: {{visibleProjects.length}}<span ng-show="searchFish"> - Filtro: {{(visibleProjects | filter:searchFish).length}}</span></div>
        <label>Select a facility:</label>
        <select ng-model="selected" ng-options="f for f in facilities"></select>
-->
      </footer>

    </div>
  </body>
